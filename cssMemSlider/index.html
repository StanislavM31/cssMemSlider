<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">

        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">

        <div class="slider">
            
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>

        </div>

        <div class="container">

            <div class="text-slider">
                <div class="text-item slides-text1">
                    <p>сейчас будут мемы...</p>
                </div>
                <div class="text-item slides-text2">
                    <p>действительно красивое</p>
                </div>
                <div class="text-item slides-text3">
                    <p>шоколадные конфетки</p>
                </div>
                <div class="text-item slides-text4">
                    <p>все уронили</p>
                </div>
            </div>

            <div class="controls">
                <label id="hw1" for="slide1"></label>
                <label id="hw2" for="slide2"></label>
                <label id="hw3" for="slide3"></label>
                <label id="hw4" for="slide4"></label>
            </div>

        </div>
        
    </div>


    
</body>
</html>
